<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 3 Form</title>
</head>
<body>
	<header>
		<h1>This is poll</h1>
	</header>
	<section width="980">
		<form method="POST" action="https://formspree.io/d.lubenchenko@gmail.com" >
			<fieldset>
				<legend><i>About yourself</i></legend> <!-- Особисті дані -->
					<p> <!-- ПІБ -->
						<label for="full_name">
							<input type="text" name="full_name" placeholder="Full Name"> - Full Name</input>
						</label>
					</p>
					<p> <!-- Email -->
						<label for="email">
							<input type="text" name="email" placeholder="Email"> - Your Email</input>
						</label>
					</p>
					<p> <!-- Номер телефону -->
						<label for="phone">
							<input type="text" name="phone" placeholder="Your phone number"> - Your phone number</input>
						</label>
					</p>
					<p> <!-- Вік -->
						<label for="age">
							<input type="text" name="age" placeholder="Your age"> - Your age</input>
						</label>
					</p>
					<p> <!-- Стать -->
						<label for="sex">
							<input type="text" name="sex" placeholder="Your sex"> - Your sex</input>
						</label>
					</p>
					<p> <!-- Мова спілкування -->
						<label for="lang">
							<input type="text" name="lang" placeholder="Language"> - Language</input>
						</label>
					</p>
					<p> <!-- Місцезнаходження -->
						<label for="location">
							<input type="text" name="location" placeholder="Your location"> - Your location</input>
						</label>
					</p>
			</fieldset><hr>
			<input type="submit" name="submit" value="Send">
		</form>
	</section>
</body>
</html>
